<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <ul class="menu1">
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>
    
    <h1>가로배치방법:css2 아이템에 float를 주는 방법</h1>
    <ul class="menu2">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <div class="a"></div>
    </ul>
    
    <h1> </h1>
    
</body>
</html>

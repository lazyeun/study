<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>menu_example</title>
    <style>
        * {
            margin: 0;
            padding:0;
            list-style: none;
        }
        body{}
        .section5{
            background-color:whitesmoke;
            width:100%;
            padding-top:100px;
            padding-bottom: 100px;
        }
        /* 상단*/
        .section5 .small_title{
            text-align: center;
            font-size: 13px;
            color: #aaaaaa;
            letter-spacing: 3px;
        }
        .section5 .section_title{
            text-align: center;
            margin-top:10px;
        }
        .section5 .line{
            width: 50px;
            height: 1px;
            background-color: goldenrod;
            margin: 50px auto;
        }
        /* 가격리스트  */
        .section5 .container{
            background:white;
            width:400px;
            margin:0 auto;
            padding:10px;
        }
        .section5 .wrap{
            border:1px solid #dddddd;
        }
        .section5 .item_title{
            background-color:navy;
            color:white;
            font-size:25px;
            padding:15px 0;
            text-align: center;
        }
        .section5 .item_price{
            text-align: center;
            font-size: 75px;
            padding:50px 0 20px 0;
        }
        .section5 .item_text{
            text-align: center;
            font-size:14px;
            color:#333333;
            padding:15px 0;
            border-top:1px solid #dddddd;
        }
        .section5 .item_b{
            border-top:1px solid #dddddd;
        }
        .section5 .item_b .btn{
            background-color: goldenrod;
            width:150px;
            color:white;
            text-align: center;
            padding:15px 0;
            margin:20px auto;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <div class="section5">
        <p class="small_title">
            BEST PLANS FOR YOUR BODY</p>
        <h1 class="section_title">Our Prices</h1>
        <div class="line"></div>
        <div class="container">
            <div class="wrap">
                <div class="item_title">Couple</div>
                <div class="item_price">$75</div>
                <div class="item_text">Sed convallis cursus porta</div>
                <div class="item_text">Pellentesque convallis cursus</div>
                <div class="item_text">Aliquam eu tincidunt magna</div>
                <div class="item_text">Etiam non diam ultricies</div>
                <div class="item_text">Cras pellentesque magna</div>
                <div class="item_b">
                    <div class="btn">RESERVE</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

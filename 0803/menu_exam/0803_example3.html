<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            background-image: url("/0803/menu_exam/spa_bg_footer.jpg");
            background-repeat: no-repeat;

        }

        /*전체 div */
        .wrap {
            margin: 0 auto;
            width: 800px;
        }

        /*상단 제목*/
        .wrap h4 {
            margin: 20px 0 10px;
            text-align: center;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 3px;
            color: #333333;
            font-family: 'Questrial', sans-serif;
        }

        .wrap h1 {
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 46px;
            font-weight: 400;
        }

        /*상단 이미지*/
        .wrap .top_image {
            /*            border: 1px solid red;*/
            margin-left: 210px;
        }

        /* line*/
        .wrap .line {
            width: 50px;
            height: 1px;
            margin: 0 auto;
            background-color: goldenrod;
        }

        /*list*/
        .wrap .list_wrap {
            width: 300px;
            margin: 50px auto;
            padding: 5px;
            background-color: white;
        }

        .wrap .menu {
            width: 300px;
            margin: 0 auto;
        }

        .menu li {
            border: 1px solid #edeef0;
            text-align: center;
            line-height: 50px;
            background-color: white;
            font-family: 'Questrial', sans-serif;
            font-weight: 400;

        }

        .menu .menu_title {
            color: white;
            background-color: #042861;
            font-size: 25px;
            font-family: 'Playfair Display', serif;
            font-weight: 400;
        }

        .menu .price {
            height: 130px;
            font-family: 'Playfair Display', serif;
        }

        .menu .price>span {
            line-height: 120px;
            font-size: 36px;
        }

        .menu li .num {
            color: #1d2939;
            font-size: 75px;
        }

        .menu li .month {
            color: #888888;
            font-weight: 400;
            font-size: 20px;
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }


        .menu .price>span>sup {
            font-size: 16px;
            color: #222222;
            position:relative;
            top:-20px;
        }


        .menu li>div {
            width: 150px;
            margin: 5px auto;
            background-color: goldenrod;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            font-family: 'PT Sans', sans-serif;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img class="top_image" src="/0803/menu_exam/flowers_top.png">
        <h4>best plans for your body</h4>
        <h1>Our Prices</h1>
        <div class="line"></div>
        <div class="list_wrap">
            <ul class="menu">
                <li class="menu_title">Couple</li>
                <li class="price"><span><sup>$</sup><span class="num">75</span><sup>99</sup></span> <span class="month">monthly</span></li>
                <li>Sed convallis cursus porta </li>
                <li>Pellentesque convallis cursus</li>
                <li>Aliquam eu tincidunt magna</li>
                <li>Etiam non diam ultricies</li>
                <li>Cras pellentesque magna</li>
                <li>
                    <div>reserve &gt;</div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>

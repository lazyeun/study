<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>메뉴바 연습2 - 가로메뉴</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            position: relative;
            padding: 0;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            list-style: none;
        }

        img {
            display: block;
        }
        
        body{background:#d2d2d2;}
        .container {
            max-width: 1200px;
            width: calc(100% - 30px);
            margin: 0 auto;
        }

        /* 상단 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 74px;
            background: white;
            z-index: 11;
        }

        header .container {
            height: 74px;
        }

        header .logo {
            position: absolute;
            top: 0;
            left: 0;
        }

        header .main-menu {
            position: absolute;
            right: 150px;
            top: 13px;
            height: 45px;
            display: flex;
            cursor: pointer;
        }

        .menu-li {
            padding: 16px 30px;
            font-size: 15px;
            font-weight: 700;
            color: #333333;
            transition: 0.3s;
        }

        .sub {
            position: absolute;
            left: 0;
            top: 40px;
            background: #eb3b4b;
            display:none;
        }

        .sub-li {
            display:inline-block;
            padding:20px 0 20px 10px;
            font-weight: 400;
            color: white;
            transition: 0.3s;
        }
        .menu-li:nth-child(1) .sub{width:800px;}
        .menu-li:nth-child(2) .sub{width:100%;}
        .menu-li:nth-child(4) .sub{width:250px;}
        
        /* menu hover       */    
        .menu-li:hover{background:#eb3b4b; color:white;}
        .sub-li:hover{background:white; color:#eb3b4b;}
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo"><img src="./logo.gif"></div>
            <!--   메뉴   -->
            <ul class="main-menu">
                <li class="menu-li">코오롱 소개
                    <ul class="sub">
                        <li class="sub-li">그룹 개요</li>
                        <li class="sub-li">One &amp; Only위원회</li>
                        <li class="sub-li">윤리경영</li>
                        <li class="sub-li">마일스톤</li>
                        <li class="sub-li">(주) 코오롱</li>
                        <li class="sub-li">주요사업</li>
                        <li class="sub-li">주가정보</li>
                        <li class="sub-li">CI 자료실</li>
                        <li class="sub-li">Brand Story</li>
                    </ul>
                </li>
                <li class="menu-li">뉴스스탠드
                    <ul class="sub">
                        <li class="sub-li">뉴스</li>
                        <li class="sub-li">사보</li>
                    </ul>
                </li>
                <li class="menu-li">사회공헌</li>
                <li class="menu-li">소셜 미디어
                    <ul class="sub">
                        <li class="sub-li">미디어센터</li>
                        <li class="sub-li">코오롱 채널</li>
                    </ul>
                </li>
                <li class="menu-li">코오롱 채용</li>
            </ul>
        </div>
    </header>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(".menu-li").mouseenter(function(){
   $(this).find(".sub").slideDown(); 
});
$(".menu-li").mouseleave(function(){
    $(this).find(".sub").slideUp();
});
</script>

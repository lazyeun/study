<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴바 연습</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        *{position:relative; padding:0; margin:0;font-family: 'Noto Sans KR', sans-serif; list-style:none;}
        img{display: block;}
        .container{max-width:1200px; width:calc(100% - 30px); margin:0 auto;}
        /* 상단 */
        header{position:fixed; top:0; left:0; width:100%; height: 74px; background:white; z-index: 11;}
        header .container{height: 74px;}
        header .logo{position:absolute; top:0; left:0;}
        header .main-menu{
            position:absolute; right:150px; top:13px; 
            height: 45px;
            display:flex;
            cursor: pointer;
        }
        .menu-li{
            padding:16px 30px;
            font-size:15px;
            font-weight: 700;
            color:#333333;
            transition:0.3s;
        }
        .sub{
            width:200px;
            padding-top:20px;
            padding-bottom:20px;
            position:absolute;
            background:#eb3b4b;
            left:0;
            top:40px;
            display:none;
        }
        .sub-li{
            width:180px;
            font-weight: 400;
            color:white;
            line-height: 40px;
            text-indent:30px;
            transition:0.3s;
        }
        
        /* menu hover       */    
        .menu-li:hover{background:#eb3b4b; color:white;}
        .sub-li:hover{background:white; color:#eb3b4b;}
        
        header .right-menu{
            position:absolute; right:2px; top:0; 
            height: 74px; width:140px;
            display:flex;
            align-items: center;
        }
        .btn{
            width:34px;
            height: 34px;
            box-sizing: border-box;
            border:1px solid #b4b4b4; 
            font-size:13px;
            color:#777777;
            text-align: center;
            font-weight: 500;
            line-height: 34px;
        }
        .btn1{margin-right:3px;}
        
        /*  right menu hover */
        .btn:hover{background:#0040b5; border-color:#0040b5; color:white;}
        
        .main{
            width:100%;
            height: calc(100vh - 74px);
            margin-top:74px;
            background-image: url("img_visual_typeA_m.jpg");
            background-repeat: no-repeat;
            background-size:cover;
            background-position:center center;
            background-attachment: fixed;
        }
        .section{
            width:100%;
            
        }
        .section img{margin:0 auto;}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img src="./logo.gif"></div>
            <!--   메뉴   -->
            <ul class="main-menu">
                <li class="menu-li">코오롱 소개
                    <ul class="sub">
                        <li class="sub-li">그룹 개요</li>
                        <li class="sub-li">One &amp; Only위원회</li>
                        <li class="sub-li">윤리경영</li>
                        <li class="sub-li">마일스톤</li>
                        <li class="sub-li">(주) 코오롱</li>
                        <li class="sub-li">주요사업</li>
                        <li class="sub-li">주가정보</li>
                        <li class="sub-li">CI 자료실</li>
                        <li class="sub-li">Brand Story</li>
                    </ul>
                </li>
                <li class="menu-li">뉴스스탠드
                    <ul class="sub">
                        <li class="sub-li">뉴스</li>
                        <li class="sub-li">사보</li>
                    </ul>
                </li>
                <li class="menu-li">사회공헌</li>
                <li class="menu-li">소셜 미디어
                    <ul class="sub">
                        <li class="sub-li">미디어센터</li>
                        <li class="sub-li">코오롱 채널</li>
                    </ul>
                </li>
                <li class="menu-li">코오롱 채용</li>
            </ul>
        <!--   검색, 언어선택버튼  -->
        <div class="right-menu">
            <div class="btn btn1"><i class="fas fa-search"></i></div>
            <div class="btn btn2">국문</div>
            <div class="btn btn3">中文</div>
            <div class="btn btn4">ENG</div>
        </div>
        </div>
    </header>
    <section class="main"></section>
    <section class="section">
        <img src="content.jpg">
    </section>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(".menu-li").mouseenter(function(){
   $(this).find(".sub").slideDown(); 
});
$(".menu-li").mouseleave(function(){
    $(this).find(".sub").slideUp();
});
</script>

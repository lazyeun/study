<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        .grid_container{
            display:grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows:200px 200px;
            grid-gap:30px; /* 아이템 간 간격*/
        }
        .item{border:1px solid black;}
        .item:first-child{
            grid-column: span 2 ; /*열 병합*/
        }
        .item:nth-child(2){
            grid-row: span 2; /* 행 병합*/
        }
    </style>
</head>
<body>
<!--    3칸에 두줄-->
<div class="grid_container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>
</body>
</html>

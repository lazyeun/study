<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position1</title>
    <style>
        *{margin:0; padding:0;}
        h1{background:black; color:white; padding:20px; text-align: center;}
        .box{
            width:300px; 
            height: 300px;
            margin:0 auto;
            border:2px solid black; 
            background:gold;}
        .box1{
            position:relative;
            left:100px; top:-100px;    
        }
        .box2{
            position:absolute;
            left:0; top:0;
        }
        
        .box3{
            background:red;
            position:absolute;
            top:0; left:0;
        }
    </style>
</head>
<body>
    <h1>위치값/상대적위치, 절대위치</h1>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box3">asdf</div>
</body>
</html>

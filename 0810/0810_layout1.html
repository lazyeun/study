<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout1</title>
    <style>
        *{margin:0; padding:0; list-style: none; position:relative;}
        /* header */
        header{
            width:100%;
            height: 50px;
            background:black;
        }
        header .logo{position:absolute; left:10px; top:10px; color:white; font-size:25px;}
        header .menu{position:absolute; right: 10px; top:20px; color:white; display:flex;}
        header li{margin-left:30px;}
        
        /* section */
        section{width:100%; height: 700px; display: flex;}
        section .left{width:70%; background:cyan;}
        section .right{width:30%; background:darkgray;}
        
        /*section > icon*/
        section .icon_group{position:absolute; right:0; top:0;}
        section .icon{width:30px; height: 30px; margin-bottom:1px; background:red;}
        
    </style>
</head>
<body>
    <header>
        <div class="logo">logo</div>
        <ul class="menu">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </header>
    <section>
        <div class="left">
            <div class="icon_group">
                <div class="icon">F</div>
                <div class="icon">T</div>
                <div class="icon">G</div>
            </div>
        </div>
        <div class="right"></div>
    </section>
</body>
</html>

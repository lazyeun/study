<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        .box1{
            border:1px solid red;
        }
        .box2{
            border:10px solid green;
            width:800px;
            height: 500px;
            background-image:url(./img/300img.jpg);
            background-repeat: no-repeat;
            background-position: center center;
/*            background-position: 100px 200px; 왼쪽(x축) 상단(y축)*/
            background-size: cover; /*가로값 세로값*/
            /* 
               contain : 비율에 맞게 조절
               cover : 전체배경이미지로 쓰고싶을때
            */
        }
    </style>
</head>
<body>
   <div class="box1">
       <img src="./img/300img.jpg" alt="300image">
       <img src="./img/300img.jpg" alt="300image">
   </div>
   <div class="box2"></div> 
</body>
</html>

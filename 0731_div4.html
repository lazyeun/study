<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
        }
        body{
            background-color: beige;
        }
        div{
            margin:0 auto;
            width:300px;
        }
        div>p{
            margin:2px;
            line-height: 100px;
            text-align: center;
            color:white;
        }
        .box1{
            background-color: black;
            line-height: 30px;
            text-align: right;
        }
        .box2{background-color: coral;}
        .box3{background-color: darkgoldenrod;}
        .box4{background-color:darkgrey;}
        .box5{background-color:darksalmon;}
        .box6{background-color:darkseagreen;}
        .box7{background-color:deepskyblue;}
    </style>
</head>

<body>
    <div>
        <p class="box1">12:00</p>
        <p class="box2">Home</p>
        <p class="box3">Message</p>
        <p class="box4">Profile</p>
        <p class="box5">Gallery</p>
        <p class="box6">Setting</p>
        <p class="box7">About us</p>
    </div>
</body>

</html>

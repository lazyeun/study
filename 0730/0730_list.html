<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록태그 연습</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /*
            태그 선택자
        */
        h1{
            font-family: 'Noto Sans KR', sans-serif; 
            font-weight: 100; /*폰트 굵기*/
        }
/* 자식선택자 */
        ul>li{color:violet;}
        ol>li{color:springgreen;}
    </style>
</head>
<body>
    <h1>목록(list)태그</h1>
<!-- ul(unorder list) 비순번목록   -->
    <ul>
        <li>회사소개</li>
        <li>비즈니스</li>
        <li>경영정보</li>
        <li>고객센터</li>
        <li>채용정보</li>
    </ul>
<!-- ol(order list) 순번목록    -->
    <ol>
        <li>회사소개</li>
        <li>비즈니스</li>
        <li>경영정보</li>
        <li>고객센터</li>
        <li>채용정보</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{position:relative; margin:0;padding:0; list-style: none;}
        a:link{text-decoration: none; color: white;}
        a:visited{color:white;}
        header{
            width:100%;
            hegith:70px;
            background:black;
            display:flex;
            justify-content:space-between;
        }
        header .logo{
            width:100px;
            height:100%;
            line-height: 60px;
            color:white;
            font-size:26px;
            padding-left:10px;
        }
        header .menu{
            width:600px;
            height: 70px;
            display:flex;
        }
        header .menu .menu-li{
            width:100%;
            height: 100%;
            background:black;
            line-height: 70px;
            text-align: center;
            font-size:14px;
        }
        header .sub{
            width:100%;
            height: 100%;
            background:#dddddd;
            position:absolute;
            top:70px;
            left:0;
            display:none;
        }
        header .sub .sub-li{
            background:#dddddd;
        }
        
        header .menu .menu-li:hover{background:gold;}
        header .sub .sub-li:hover a{color:goldenrod;}
        
/*        .menu-li, .menu-li>a, .sub , .sub-li>a{transition:0.3s;}*/
        
    </style>
</head>

<body>
    <header>
        <h1 class="logo">LOGO</h1>
        <ul class="menu">
            <li class="menu-li">
                <a href="http://www.naver.com">네이버</a>
                <ul class="sub">

                    </li>
                    <li class="sub-li">

                    </li>
                </ul>
            </li>
            <li class="menu-li">
                <a href="http://www.nate.com">네이트</a>
                <ul class="sub">
                    <li class="sub-li">
                        <a href="#">네이트 뉴스</a>
                    </li>
                    <li class="sub-li">
                        <a href="#">네이트 판</a>
                    </li>
                    <li class="sub-li">
                        <a href="#">네이트 메일</a>
                    </li>
                    <li class="sub-li">

            </li>
            <li class="menu-li">
                <a href="http://www.google.com">구글</a>

                <ul class="sub">
                    <li class="sub-li">

</body>

</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(".menu-li").mouseenter(function(){
       $(this).find(".sub").stop().slideDown(); 
    });
    $(".menu-li").mouseleave(function(){
       $(this).find(".sub").stop().slideUp(); 
    });
</script>

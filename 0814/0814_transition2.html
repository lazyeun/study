<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover / transition 연습2</title>
    <style>
        *{position:relative; margin:0; padding:0;}
        .item1{width:400px; height: 400px;}
        .item1 *{transition:1s; position:absolute;}
        .item1 img{top:0; left:0;}        
        .item1 .black{
            width:100%; height: 100%; top:0; left:0; 
            background:rgba(0,0,0,0);
        }        
        .item1 .s-text{
            top:150px;
            left:30px;
            width:100%;
            height: 70px;
            font-size:50px;
            color:white;
            text-transform: uppercase;
            overflow:hidden;
        }
        .item1 .s-text .s1{left:0; top:0;}
        .item1 .s-text .s2{left:0; top:70px;}
        .item1 .b-text{top:220px; color:yellow; left:30px;}
        
        .item1:hover .s1{top:70px;}
        .item1:hover .s2{top:0;}
        .item1:hover .black{background:rgba(0,0,0,0.5);}
        
        
    </style>
</head>
<body>
    <div class="item item1">
        <img src="./img1.jpg" alt="">
        <div class="black"></div>
        <div class="s-text">
            <p class="s1">not over</p>
            <p class="s2">overed</p>
        </div>
        <h1 class="b-text">CSS :HOVER</h1>
    </div>
</body>
</html>

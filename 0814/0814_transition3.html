<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{position:relative; margin:0; padding:0;}
        body{background:black;}
        .item1{
            width:400px;
            height: 400px;
        }
        .item1 *{position:absolute; transition:1s;}
        .item .text{
            width:200px;
            height: 100px;
            top:300px;
            left:230px;
        }
        .item .s1{
            width:80%;
            padding-top:20px;
            color:white;
            text-align: center;
            font-size:20px;
            letter-spacing: 5px;
        }
        .item .s2{
            width:80%;
            top:50px;
            text-align: center; 
            background:white;
        }
        .item1 span{
            display:block;
            background:white;
        }
        
        .item1 .line1{
            width:400px;
            height: 1px;
            top:400px;
            left:-400px;
        }
        .item1 .line2{
            width:1px;
            height: 400px; 
            top:-400px; 
            left:400px;
        }
        .item1 .line3{
            width:200px;
            height: 1px;
            top:300px;
            left:400px;   
        }
        .item1 .line4{
            width:1px; 
            height: 150px; 
            top:400px;
            left:230px;
        }
        
        .item1:hover .line1{left:0;}
        .item1:hover .line2{top:0;}
        .item1:hover .line3{left:230px;}
        .item1:hover .line4{top:300px;}
        
    </style>
</head>
<body>
    <div class="item item1">
        <img src="./img2.jpg" alt="">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
        <span class="line4"></span>
        <div class="text">
            <p class="s1">HOVER</p>
            <p class="s2">CSS</p>
        </div>
    </div>
</body>
</html>

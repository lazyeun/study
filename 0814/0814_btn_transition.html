<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            position: relative;
            margin: 0;
            padding: 0;
        }

        body {
            background: orange;
        }

        .btn {
            width: 500px;
            height: 100px;
            border-radius: 55px;
            margin: 100px auto;
            background: darkorange;
            border: 10px solid orangered;
            transition:1s;
        }

        /* 그룹선택자       */
        .btn .t1, .btn .t2 {
            position: absolute;
            top: 25px;
            color: white;
            font-size: 40px;
            transition:1s;
        }
        .btn .t1 {left:150px;}
        .btn .t2 {left:200px; opacity:0;}
        .btn span {
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
            width: 90px;
            height: 90px;
            border-radius: 45px;
            background: orangered;
            color: white;
            font-size: 70px;
            text-align: center;
            line-height: 75px;
            transition:1s;
        }
        /* 마우스 hover*/
        .btn:hover{background:orangered;}
        .btn:hover .t1{opacity: 0; left:100px;}
        .btn:hover .t2{opacity:1; left:100px;}
        .btn:hover span{left:400px; background:orange;}
        
    </style>
</head>

<body>
    <div class="btn">
        <p class="t1">Slide to Unlock</p>
        <p class="t2">Unlocked!!</p>
        <span>→</span>
    </div>
</body>

</html>

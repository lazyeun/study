<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>div연습2</title>
    <style>
        * {
            margin: 0;
        }

        h1 {
            text-align: center;
            background-color: green;
            color: white;
            line-height: 100px;

        }

        div {
            width: 500px;
            margin: 0 auto;
        }
        h2{
            background: pink;
            color:#666666;
            margin-top:10px;
            margin-bottom:10px;
            width: 70px;
        }
        p{
            background: #dddddd;
            font-size:14px;
            line-height: 22px;
            color:#333333;
            padding:15px;
        }
        .a{color:white;}
        .b{background:none;}
        .c{
            background: none;
            border: 10px solid blue;
        }
    </style>
</head>

<body>
    <h1>DIV태그를 사용해 그룹 묶기</h1>
    <div>
        <h2 class="a">마</h2>
        <p>미끈거리는 점액질인 ‘뮤신’ 성분이 풍부해 위를 보호하는 효과가 탁월한 마는 ‘산에서 나는 장어’라는 별명이 있을 정도로 자양강장에 좋다. 가열하면 영양소가 파괴되므로 생으로 먹거나, 우유와 꿀을 넣어 갈아 마시면 좋다</p>
        <h2 class="b">당근</h2>
        <p class="c">주홍빛 색을 가진 당근은 식재료로써 다양한 쓰임새는 물론 캐릭터로도 활용될 정도로 친숙한 채소이다. ‘비타민 A의 황제’라고 불리는 당근은 다양한 영양소를 함유하고 있고, 특유의 향과 색으로 널리 활용된다.</p>
    </div>
</body>

</html>

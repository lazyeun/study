<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>미디어쿼리 아이콘</title>
    <style>
        *{margin:0; padding:0; position:relative;}
        .icon-menu{}
        .item{}
        .item1{background:#d06503;}
        .item2{background:#e9931a;}
        .item3{background:#1691be;}
        .item4{background:#166ba2;}
        .item5{background:#1b3647;}
        .item6{background:#152836;}
        .icon{
            width:50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background:rgba(255,255,255,.4);
            border-radius: 50%;
            color:white;
        }
        .title{color:white;}
        /* 1200이상       */
        @media (min-width:1200px){
            .icon-menu{
                width:calc(100% - 50px);
                margin:100px auto;
                display:flex;
            }
            .item{flex:1;}
            .icon{margin:30px auto 20px;}
            .title{display: block; text-align: center; margin-bottom: 30px;}
        }
        
        /* 1200 ~ 800 */
        @media (max-width:1200px) and (min-width:800px){
            .icon-menu{
                width:calc(100% - 50px);
                margin:100px auto;
                display:grid;
                grid-template-columns: 1fr 1fr;
            }
            .item{display:flex; align-items: center;}
            .icon{margin:20px;}
            .title{left:20px;}
        }
        
        /* 800미만     */
        @media (max-width:800px){
            .icon-menu{
                width:calc(100% - 50px);
                max-width: 500px;
                margin:100px auto;
            }
            .item{display:flex;}
            .icon{
                width:25px;
                height: 25px;
                background:rgba(255,255,255,0);
            }
        }
    </style>
</head>

<body>
    <div class="icon-menu">
        <div class="item item1">
            <span class="icon">★</span>
            <span class="title">Home</span>
        </div>
        <div class="item item2">
            <span class="icon">★</span>
            <span class="title">Services</span>
        </div>
        <div class="item item3">
            <span class="icon">★</span>
            <span class="title">Portfolio</span>
        </div>
        <div class="item item4">
            <span class="icon">★</span>
            <span class="title">Blog</span>
        </div>
        <div class="item item5">
            <span class="icon">★</span>
            <span class="title">The team</span>
        </div>
        <div class="item item6">
            <span class="icon">★</span>
            <span class="title">Contact</span>
        </div>
    </div>
</body>

</html>

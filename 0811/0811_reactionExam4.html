<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,669;0,700;0,800;0,900;1,400;1,500;1,600;1,669;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <title>상단 미디어쿼리</title>
    <style>
        *{
            padding:0; 
            margin:0; 
            list-style: none; 
            position:relative; 
            font-family: 'Roboto', sans-serif;
        }
        header{
            width: 100%;
            height: 110px;
            border-bottom: 1px solid #dddddd;
        }
        header .logo{
            position:absolute; left: 30px; top:0; 
            font-family: 'Playfair Display', serif; font-weight: 700; 
            font-size:40px; 
            letter-spacing: 5px;
            line-height: 110px;
        }
        header .menu{position: absolute; right:130px; top:45px; display:flex;}
        header .menu li{font-size:14px; color:#666666;margin-left:30px;}
        header .icon-group{position: absolute;right:30px; top:45px;}
        header .icon-group i{margin-left:10px; font-size:17px;}
        /* section1 */
        .section1{padding-top:100px; padding-bottom: 100px;}
        .container{
            width:calc(100% - 60px);
            max-width: 1200px;
            margin:0 auto;
        }
        .big-t{font-family: 'Playfair Display', serif; font-weight: 400; line-height: 60px; font-size:40px;}
        .big-t span{font-family: 'Playfair Display', serif; font-style: italic;}
        .small-t{margin-top:50px; font-size:20px; color:#666666; font-weight: 300;}
        
        .ham-menu{
            width: 40px; 
            height: 40px; 
            background:black; 
            position:absolute;
            top:35px;
            right:30px;
            display:none;
        }
        
        .ham-menu span{
            display:block;
            width:24px;
            height: 2px;
            background:white;
            position:absolute;
            left:8px;
        }
        
        .ham-menu span:nth-child(1){top:13px;}
        .ham-menu span:nth-child(2){top:19px;}
        .ham-menu span:nth-child(3){top:25px;}
        
        @media screen and (max-width:1000px){
            .menu{display:none !important;}
            .icon-group{right:100px !important;}
            .ham-menu{display:block !important;}
        }
        @media screen and (max-width:700px){
            .big-t{font-size:27px; line-height: 40px;}
        }
        
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">LOGO</div>
        <ul class="menu">
            <li>WORK</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>
        <div class="icon-group">
            <i class="fab fa-behance"></i>
            <i class="fab fa-dribbble"></i>
        </div>
        <div class="ham-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section class="section1">
        <div class="container">
            <p class="big-t">Hi! I am John Doe, a Designer based out of London UK and I design <span>beautiful &amp; functional</span> websites and mobile applications</p>
            <p class="small-t">See my works below, learn more about me &amp; get in touch.</p>
        </div>
    </section>
</body>
</html>

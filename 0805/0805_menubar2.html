<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>menubar2</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            list-style: none;
        }
        .menu{
            width:100%;
            height: 80px;
            margin-top:80px;
            background:tomato;
            display:flex;
            justify-content: center;
            align-items:center;
        }
        .menu li{
            cursor: pointer;
/*            border:1px solid black;*/
            padding:10px 20px;
            color:white;
            font-size:18px;
            text-transform: uppercase;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <!--   zen coding
   ul .menu>li*5 + tab-->
    <ul class="menu">
        <li>home</li>
        <li>about</li>
        <li>sitemap</li>
        <li>bbs</li>
        <li>help</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>oshine 클론코딩</title>
    <style>
        /*css초기화*/
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Roboto', sans-serif;
        }

        /*공통*/
        .container {
            border: 1px solid red;
            width: 1200px;
            margin:0 auto;
        }
        
        /* header  */
        .header{width:100%; height: 80px; background:pink;}
        .header .container{
            height: 80px; 
            display:flex; 
            justify-content: space-between; 
            align-items:center;
        }
        .header .logo{font-size:40px; font-weight: 900;}
        .header .menu{display:flex;justify-content: center; align-items: center;}
        .header .menu_li{padding:10px 20px; color:#666666; text-transform: uppercase; font-size:13px;letter-spacing: 1px;}
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">LOGO</div>
            <ul class="menu">
                <li class="menu_li">about</li>
                <li class="menu_li">portfolio</li>
                <li class="menu_li">services</li>
                <li class="menu_li">experience</li>
                <li class="menu_li">clients</li>
                <li class="menu_li">contact</li>
            </ul>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{width:100px; height: 100px; background:red; margin:20px;}
    </style>
</head>
<body>
  <button>클릭하세요</button>
  <div class="box">0</div>
  <div class="box">1</div>
  <div class="box">2</div>
</body>
</html>
<!-- 설치해서 사용하거나 CDN 연결된 컨텐츠로 사용해서 jquery 사용 가능-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    //한줄 주석처리
    /*
     여러줄 주석처리
    */
    //순수 자바스크립트 box 0번째 선택
    //문서에서.box0번째 선택.스타일.배경=gold
    //document.getElementsByClassName("box")[0].style.backgroundColor="gold";
    
    //jquery : javascript 라이브러리중 하나
    $(".box").css("color","white");
    $("button").click(function(){
        $(".box").css("background","gold");
    });
</script>

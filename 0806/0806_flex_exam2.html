<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <title>flex exam 2</title>
    <style>
        /*전체css*/
        *{margin:0; padding:0; font-family: 'Noto Sans KR', sans-serif;}
        .section{
            background:#4b3503;
        }
        .section .row{
            display: flex;
            border-bottom: 1px solid white;
        }
        
        .section .row:last-child{
            border:none;
        }
        
        .section .item{
            border-right: 1px solid white;
            width:50%;
            padding: 100px 50px;
            text-align: center;
            color:white;
        }
        
        .section .item:hover{
            cursor: pointer;
            color:#f0d086;
        }
        
        .section .item:last-child{
            border:none;
        }
        
        .section .icon{
            font-size:30px;
        }
        
        .section .title{
            padding-top:10px;
            font-size:18px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
   <section class="section">
       <div class="row">
           <div class="item">
                <p class="icon"><i class="fas fa-coffee"></i></p>
                <p class="title">coffee</p>
            </div>
           <div class="item">
                <p class="icon"><i class="fas fa-bread-slice"></i></p>
                <p class="title">bread</p>
           </div>
       </div>
       <div class="row">
           <div class="item">
                <p class="icon"><i class="fas fa-hamburger"></i></p>
                <p class="title">hamberger</p>
            </div>
           <div class="item">
                <p class="icon"><i class="fas fa-pizza-slice"></i></p>
                <p class="title">pizza</p>
           </div>
       </div>
       <div class="row">
           <div class="item">
                <p class="icon"><i class="fas fa-ice-cream"></i></p>
                <p class="title">icecream</p>
            </div>
           <div class="item">
                <p class="icon"><i class="fas fa-hotdog"></i></p>
                <p class="title">hotdog</p>
           </div>
       </div>
       <div class="row">
           <div class="item">
                <p class="icon"><i class="fas fa-candy-cane"></i></p>
                <p class="title">candy</p>
            </div>
           <div class="item">
                <p class="icon"><i class="fas fa-cookie"></i></p>
                <p class="title">cookie</p>
           </div>
       </div>
   </section> 
</body>
</html>

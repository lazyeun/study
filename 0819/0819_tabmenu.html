<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab menu 만들기</title>
    <style>
        *{position:relative; padding:0; margin:0; list-style:none;}
        header{width:1200px; height: 100px; background:burlywood; margin:0 auto;}
        section{width:1200px; height: 500px; background:lightgreen; margin:0 auto;}
        footer{width:1200px; height: 100px; background:pink ;margin:0 auto;}
        .slide{height: 400px; background:chartreuse;}
        .content{
            height: 500px; background:#d2d2d2;
            display:flex;            
        }
        .left{width:580px; height: 500px; background:#d2d2d2;}
        .right{width:580px; height: 500px; background:#888888; margin-left:40px;}
        .tabmenu{width:540px; height: 460px; border:1px solid red; left:20px; top:20px; }
        .btn-group{display:flex; z-index:10;}
        .btn1 , .btn2{
            width:200px; height: 70px;
            box-sizing:border-box;
            border:3px solid black;
            border-bottom:none;
            border-radius: 10px 10px 0 0;
            text-align: center; line-height: 70px;
        }
        .btn1{background:white; margin-right:10px;}
        .btn2{background:#666666; color:white; border-bottom:3px solid black;}
        .list{border:3px solid black; height: 380px; top:-3px; background:white;}
        .list1, .list2{position:absolute; left:10px; top:20px; width:calc(100% - 20px); height: ; line-height: 35px;}
        .list1 li:nth-child(2n), .list2 li:nth-child(2n){background:beige;}
        .list2{display:none;}
    </style>
</head>
<body>
    <header>상단 1200*100</header>
    <section class="slide">슬라이드부분 1200*400</section>
    <section class="content">
<!-- content size: 1200*500 -->
        <div class="left">
            <div class="tabmenu">
                <div class="btn-group">
                    <div class="btn1">공지사항</div>
                    <div class="btn2">이벤트</div>
                </div>
                <div class="list">
                    <ul class="list1">
                        <li>공지사항</li>
                        <li>공지사항</li>
                        <li>공지사항</li>
                        <li>공지사항</li>
                        <li>공지사항</li>
                        <li>공지사항</li>
                        <li>공지사항</li>
                        <li>공지사항</li>
                        <li>공지사항</li>
                        <li>공지사항</li>
                    </ul>
                    <ul class="list2">
                        <li>이벤트</li>
                        <li>이벤트</li>
                        <li>이벤트</li>
                        <li>이벤트</li>
                        <li>이벤트</li>
                        <li>이벤트</li>
                        <li>이벤트</li>
                        <li>이벤트</li>
                        <li>이벤트</li>
                        <li>이벤트</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </section>
    <footer>하단 1200*100</footer>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
/*
버튼1을 클릭했을때 ( 기능{list1 스타일 보이게
                            list2 스타일 안보이게
                            버튼1.스타일.배경흰색, 하단 보더 없음, 글자색 검정
                            버튼2.스타일.배경회색, 하단 보더 3px 검정, 글자색 흰색
                        });
                        
버튼2를 클릭했을때 ( 기능{list1 스타일 안보이게
                            list2 스타일 보이게
                            버튼1.스타일.배경회색,하단 보더 3px 검정, 글자색 흰색
                            버튼2.스타일.배경흰색,하단 보더 없음, 글자색 검정
                        });
*/
$(".btn1").click(function(){
    $(".list2").css("display","none");
    $(".list1").css("display","block");
    
    $(".btn2").css({background:"#666666", borderBottom:"3px solid black", color:"white"});
    $(".btn1").css({background:"white", borderBottom:"none", color:"black"});
});

$(".btn2").click(function(){
    $(".list1").css("display","none");
    $(".list2").css("display","block");
    
    $(".btn1").css({background:"#666666", borderBottom:"3px solid black", color:"white"});
    $(".btn2").css({background:"white", borderBottom:"none", color:"black"});
});

</script>

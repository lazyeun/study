<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{position:relative; padding:0; margin:0;}
        img{display:block;}
        h1{
            width: 300px; margin:10px auto; font-size:20px; background:black; color:white;
            text-align: center;    
        }
        .container{
            width:calc(100% - 40px);
            max-width:1400px;
            margin:0 auto;
        }
        .section1{display:flex;}
        .section1 .item{flex:1; margin-right:30px;}
        .section1 .item:last-child{margin-right:0;}
        .section1 .item img{width:100%;}
        .section1 .item .img-group{
            filter: brightness(0.3);
            transition:0.5s;
        }
        .section1 .text-group{   
            width:100%;
            height: 25%;
            box-sizing: border-box;
            padding-left:10px;
            position:absolute;
            bottom:0px;
            left:0;
            background:rgba(0,0,0,0);
        }
        
        .text-group span{
            display:block;
            color:white;
            font-weight: bold;
        }
        .text-group .text1{font-size:18px;}
        .text-group .text2{font-size:40px;}
        .text-group .text2-1{display:inline; font-size:18px;}
        .text-group .line{width:60px; height: 2px; margin-top:10px; background:white;}
        
        .section1 .item:hover .img-group{filter:brightness(1) !important;}
    </style>
</head>
<body>
    <h1>hover / click event 처리 연습</h1>
    <section class="container section1">
        <div class="item item1">
            <div class="img-group">
                <img src="img_photo_01on.jpg">
            </div>
            <div class="text-group">
                <span class="text1">한의사</span>
                <span class="text2">이형걸<span class="text2-1">원장</span></span>
                <span class="line"></span>
            </div>
        </div>
        <div class="item item2">
            <div class="img-group">
                <img src="img_photo_02on.jpg">
            </div>
            <div class="text-group">
                <span class="text1">펜싱국가대표</span>
                <span class="text2">박준영<span class="text2-1">선수</span></span>
                <span class="line"></span>
            </div>
        </div>
        <div class="item item3">
            <div class="img-group">
                <img src="img_photo_03on.jpg">
            </div>
            <div class="text-group">
                <span class="text1">IT 게임회사원</span>
                <span class="text2">조강국<span class="text2-1">프로그래머</span></span>
                <span class="line"></span>
            </div>
        </div>
        <div class="item item4">
            <div class="img-group">
                <img src="img_photo_04on.jpg">
            </div>
            <div class="text-group">
                <span class="text1">꽃스튜디오</span>
                <span class="text2">강민영<span class="text2-1">플로리스트</span></span>
                <span class="line"></span>
            </div>
        </div>
    </section>
</body>

$(".item").click(function(){
    var index = $(".item").index($(this));
    for(var i = 0; i<$(".item").length; i++){
        if(i == index){
            
            $(".item"+[i+1] + " .img-group").css({filter:"none"});
            $(".item"+[i+1] + " .text-group").css({background:"rgba(0,0,0,0.5)"});
        }else{
            $(".item"+[i+1] + " .img-group").css({filter:"brightness(0.3)"});
            $(".item"+[i+1] + " .text-group").css({background:"rgba(0,0,0,0)"});

        }
    }
});

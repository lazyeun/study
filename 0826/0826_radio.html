<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라디오버튼</title>
</head>
<body>
    <h1>라디오버튼 사용법</h1>
    <h2>라디오버튼은 다중선택X, 하나만 선택해야 하는 항목에 자주 사용됨</h2>
    <p>동일한 이름을 가지고 있어야 여러개 중에 하나만 선택 가능</p>
    <input type="radio" name="tel" checked>SKT
    <input type="radio" name="tel">KT
    <input type="radio" name="tel">LGT
    <input type="radio" name="tel">알뜰폰
    
    <input type="checkbox" checked>갤럭시s10
    <input type="checkbox">아이폰
    
</body>
</html>

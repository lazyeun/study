<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인풋박스</title>
    <style>
        input{display:block; margin:10px; padding:5px;}
    </style>
</head>
<body>
<!--  
input : 입력/암기/공부
output : 출력/시험/티칭
  -->
    <h1>인풋박스(입력박스들)</h1>
    <form>
        <input>
        <input type="text" value="이미 작성된 글 나타남">
        <input type="password">
        <input type="button" value="button">
        <input type="reset" value="폼태그안에 모든 인풋 초기화">
        <input type="submit" value="제출">
        <input type="number">
        <input type="range">
        <input type="search">
        <input type="tel">
        <input type="time">
        <input type="url">
        <input type="week">
        <input type="color">
        <input type="date">
        <input type="datetime">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="checkbox">
        <input type="radio">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체크박스 버튼 만들기</title>
    <style>
        *{position:relative;}
        #btn{display:none;}
        .btn1{
            display:block;
            width:100px;
            height: 100px;
            border-radius: 50%;
            background:gray;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #btn:checked+.btn1{
            background-image:radial-gradient(yellow, orange, red);
            box-shadow: 0 0 3px rgba(255,255,0,0.9), 
                        0 0 10px 5px rgba(255,255,0,0.5), 
                        0 0 20px 10px rgba(250,150,150,0.5);
        }
        
        .btn2{
            width:300px;
            height: 150px;
        }
        
        .btn2 label, .btn2 span{
            display:block;
            position: absolute;
            transition:0.3s;
        }
        .btn2 label{
            width:100%;
            height: 100%;
            top:0;
            left:0;
            background:#d2d2d2;
            box-shadow: 1px 1px 10px rgba(0,0,0,0.3),
                        inset 0 0 2px rgba(0,0,0,.2);
            border-radius: 75px;
        }
        .btn2 span{
            width:150px;
            height: 150px;
            top:0;
            left:0;
            background:white;
            box-shadow: 2px 2px 5px rgba(0,0,0,.5);
            border-radius: 50%;
        }
        #a{display:none;}
        #a:checked+label{background:rgba(255,0,0,0.3);}
        #a:checked+label>span{
            background:rgba(255,0,0,0.7);
            left:150px;
        }
    </style>
</head>
<body>
    <h1>체크박스 버튼</h1>
    <input type="checkbox" id="btn">
    <label for="btn" class="btn1"></label>
    
    <div class="btn2">
        <input type="checkbox" id="a">
        <label for="a"><span></span></label>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>회원가입폼</title>
    <style>
        /* 
    속성선택자
        input[:required]{}
        
    선택자의 우선순위
    !important > 아이디 선택자 > 클래스 선택자 > 태그선택자
        
    ex) 
        h1 #id{background:red} >>> 스타일 우선 적용
        .a>#id{background:blue}
        #aaa *{background:green}
        
        <h1 class="a" id="aaa">
            <div id = "id>배경색?</div>
        </h1>
    */
        input{
            border:1px solid green;
            padding:10px;
            border-radius: 5px;
        }
        input:focus{
            box-shadow: 0 0 10px green;
            outline:none;
        }
        /* 태그 속성 선택  */
        /*
        input[type=password]{
            border:1px solid red;
        }
        #name::placeholder{}
        */
        
        /*   전체 속성 선택시     */
        
        ::placeholder{color:red;}
        /*  특정 인풋 포커스 되었을 때의 placeholder 속성 선택      */
        input:focus::placeholder{color:transparent;}
              
    </style>
</head>

<body>
    <div class="sign">
        <!--  인풋:인라인블록(이미지)
          라벨 :인라인 속성(span)
    -->
        <form>
            <h1>회원가입</h1>
            <label for="id">아이디</label><br>
            <input type="text" id="id" placeholder="아이디 입력(5~11자)" required><br>
            
            <label for="pwd">비밀번호</label><br>
            <input type="password" id="pwd" placeholder="비밀번호(숫자,영문,특수문자 조합 최소 8자)" required><br>
            <input type="password" id="pwd2" placeholder="비밀번호 확인"><br>
            
            <label for="email">이메일</label><br>
            <input type="email" id="email" placeholder="이메일" required><br>
            
            <label for="recommender">추천인(선택)</label><br>
            <input type="text" id="recommender" placeholder="추천인 아이디 입력"><br>
            
            <input type="checkbox" id="ch1"><label for="ch1">약관 전체동의</label><br>
            <input type="checkbox" id="ch2"><label for="ch2">개인정보 수집 이용동의(필수)</label><br>
            <input type="checkbox" id="ch3"><label for="ch3">무신사, 무신사스토어 이용약관(필수)</label><br>
            <input type="checkbox" id="ch4"><label for="ch4">마케팅 활용 및 광고성 정보 수신 동의(선택)</label><br>
            <input type="checkbox" id="ch5"><label for="ch5">만 14세 미만 가입 제한(필수)</label><br>

            
            <textarea placeholder="100자 이상 자기소개를 입력하세요"></textarea>
            
            <select>
                <option selected>선택하세요</option>
                <option>여성</option>
                <option>남성</option>
                <option>중성</option>
                <option>선택안함</option>
            </select>
            
            <button type="submit">가입완료</button>
        </form>
    </div>
</body>

</html>

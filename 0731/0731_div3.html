<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>div menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        *{
            margin:0;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
        }
        body{
            background:#f1f5a9;
        }
        div{
            width:450px;
            height: 100px;
            margin:3px auto;
        }
        p{
            font-size:16px;
            line-height: 70px;
            text-align: center;
            padding:15px;
            color:white;
        }
        .time{
            background: #916f61;
            height: 50px;
        }
        .time_detail{    
            padding:0;
            line-height: 50px;
            text-align: right;
        }
        .home{
            background:pink;
        }
        .message{
            background:#c3c6c9;
        }
        .profile{
            background: #7ec4c2;
        }
        .gallery{
            background: #f5ac0f;
        }
        .setting{
            background: #a274e8;
        }
        .about{
            background: #700c85;
        }
    </style>
</head>

<body>
    <div class="time">
        <p class="time_detail">12:00</p>
    </div>
    <div class="home">
        <p>Home</p>
    </div>
    <div class="message">
        <p>Message</p>
    </div>
    <div class="profile">
        <p>Profile</p>
    </div>
    <div class="gallery">
        <p>Gallery</p>
    </div>
    <div class="setting">
        <p>Setting</p>
    </div>
    <div class="about">
        <p>About Us</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
        }
        
        body{
            background-color:lightskyblue;
        }
        .wrap {
            width: 300px;
            background-color:white;
        }
        /*  로고 및 메뉴 전체 틀      */
        .wrap>.logo{
            padding:40px 0 40px 0px;
            font-family: 'Questrial',sans-serif;
            border-bottom: 1px solid #dddddd;
        }
        .wrap>.menu{
            padding-left:0;
        }
        
        /*  logo  h1  */
        .logo h1{
            text-align: center;
            font-weight: 700;
        }
        /*logo p*/
        .logo p{
            text-align: center;
            font-size:14px;
            letter-spacing: 2px;
        }
        /*menu list*/    
        .wrap li{
            list-style: none;
            text-align: center;
            line-height: 50px;
            font-size:14px;
            text-transform: uppercase;
            color:#999999;
            border-bottom:1px solid #dddddd;
        }
        /*home*/
        .menu .list1{
            color:gold;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="logo">
            <h1>AVADA</h1>
            <p>HOTEL ＆ RESORT</p>
        </div>
        <ul class="menu">
            <li class="list1">home</li>
            <li>acommodations</li>
            <li>activities</li>
            <li>spa</li>
            <li>dining</li>
            <li>news</li>
            <li>contact</li>
        </ul>
    </div>
</body>

</html>

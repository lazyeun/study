<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
var video_w = 1920;
var video_h = 1080;

function video_size(){
    
    frame_w = $(window).width();
    frame_h = $(window).height();

    //video_w : video_h = frame_w : 새로운 높이 
    //video_w : video_h = 새로운 너비 : frame_h
    /*
    새로운높이 = frame_w*vidwo_h / video_w
    새로운너비 = video_w*frame_h / video_h
    */
    new_width = video_w*frame_h / video_h;
    new_height = frame_w*video_h / video_w;

    if(frame_w - new_width >0){
        $(".vod").css({width:frame_w, top:frame_h*0.5 - new_height*0.5});
    }else if(frame_h - new_height >0){
        $(".vod").css({height:frame_h, left:frame_w * 0.5 - new_width*0.5});
    }
}
 
$(document).ready(function(){
    video_size();
});

$(".item").mouseenter(function(){
    item_num = $(this).index();
    on_name = "v"+item_num;
    $(this).addClass("active");
    document.getElementById(on_name).play();
});
$(".item").mouseleave(function(){
    item_num = $(this).index();
    off_name = "v"+item_num;
    $(this).removeClass("active");
    document.getElementById(off_name).pause();
    
});
</script>

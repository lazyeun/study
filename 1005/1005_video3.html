<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding:0; margin:0; position:relative;}
        header{
            width:100%;
            height:100px;
            position: fixed;
            top:0;
            left:0;
            background-color:black;
        }
        .frame{
            margin:200px auto;
            width:calc(100% - 200px);
            height:calc(100vh - 300px);
            border: 1px solid red;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="frame">
<!--        <video src="video/Chapter%204_%20Cartier%20and%20The%20Road%20to%20the%20Middle%20East.mp4" class="vod" autoplay muted loop></video>-->
    </div>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
/*
비디오사이즈 
1920 * 1080
*/
video1_w = 1280;
video1_h = 480;

function video_size(){
    //윈도우 사이즈
    frame_w = $(".frame").width();  //보여질 너비 
    frame_h = $(".frame").height();   //보여질 높이

    console.log("frame_w : " + frame_w + " frame_h : " + frame_h);

    // video1_w : video1_h = frame_w : (새로운 높이)
    // video1_w : video1_h = (새로운 너비) : frame_h
    
    new_width = (video1_w * frame_h) / video1_h;
    new_height = (video1_h * frame_w) / video1_w;

    console.log("새로운 너비 : " + new_width + " 새로운 높이 : " + new_height );

    if(frame_w - new_width > 0){
        $(".vod").css({width:frame_w, top:(frame_h * 0.5)-(new_height * 0.5)});
    }else if(frame_h - new_height >0){
        $(".vod").css({height:frame_h, left:(frame_w * 0.5)-(new_width * 0.5)});
    }
}
$(document).ready(function(){
    video_size();
});

</script>

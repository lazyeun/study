<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{position:relative;padding:0; margin:0; list-style: none;}
        body{background:#d2d2d2;}
        .container{
            width:900px;
            margin:40px auto;
        }
        .container h1, h3{text-align: center;}
        .container h1{color:darkcyan;}
        .container h1 span{font-weight: 100;}
        .container h3{font-size:13px; color:#666666; font-style: italic;}
        .container .menubar{
            margin-top:20px;
        }
        .container .menu{
            display:flex;
            justify-content: space-evenly;
            align-items: center;            
            box-shadow:2px 2px 2px 2px gray;
        }
        .container .menu li{
            width:100%;
            padding:15px 30px;
            text-align: center;
            text-transform: uppercase;
            font-size:14px;
            font-weight: bold;
            border-right:1px solid #d2d2d2;
            background-color:darkcyan;
        }
        
        .container .menu li:last-child{border-right:none;}
    </style>
</head>
<body>
    <div class="container">
        <h1>hasClass <span>&amp;</span> is of <span>J_QUERY</span></h1>
        <h3>Return true or not</h3>
        <div class="menubar">
            <ul class="menu">
                <li>about</li>
                <li>services</li>
                <li>work</li>
                <li>contact</li>
            </ul>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(".menu li").click(function(){
        $(this).css({background:"white"});
        $(".menu li").not(this).css({background:"darkcyan"});
    });
</script>

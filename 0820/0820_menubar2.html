<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>세로 아코디언 메뉴</title>
    <style>
        * {
            position: relative;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .menu {
            width: 300px;
            margin: 10px auto;
        }

        .menu-li {}

        .menu-li>span {
            width: 100%;
            height: 50px;
            text-indent: 20px;
            line-height: 50px;
            display: block;
            color: white;
            background: pink;
            
            /*그림자*/
            /*
            box-shadow:10px 10px 0 green, 20px 20px 10px gold,
                        30px 30px 0 20px blue, 
                        inset 5px 5px 10px black; -> 안쪽 그림자
            
            text-shadow: 5px 5px 10px black;
            */
        }

        .sub{display:none;}

        .sub-li {
            background: #eeeeee;
            text-indent: 30px;
            color: #333333;
            line-height: 50px;
        }

        h1 {
            color: white;
            /*
            text-shadow:1px 0 0 black , 
                        0 1px 0 black , 
                        -1px 0 0 black , 
                        0 -1px 0 black ,
                        1px 1px 0 black ,
                        -1px -1px 0 black
                        ;
*/
            -webkit-text-stroke: 1px navy;
        }
    </style>
</head>

<body>
    <!--
    1. 제이쿼리 cdn 연결
    2. $(선택자).click(function(){
        this = 이벤트가 발생한 선택자 1개
    });
    
    css선택자
    *{}
    tag{}
    tag>.classname{}
    tag *{}
    .classname>div>div>div{}
    .a~.b{}
    .a+tag{}
-->
    <h1>그림자</h1>
    <nav>
        <ul class="menu">
            <li class="menu-li"><span>스킨디자인</span>
                <ul class="sub">
                    <li class="sub-li">PC &amp; MOBILE</li>
                    <li class="sub-li">PC</li>
                    <li class="sub-li">MOBILE</li>
                </ul>
            </li>
            <li class="menu-li"><span>유형별스킨</span>
                <ul class="sub">
                    <li class="sub-li">레이아웃별</li>
                    <li class="sub-li">업종별</li>
                    <li class="sub-li">색상별</li>
                </ul>
            </li>
            <li class="menu-li"><span>고객센터</span>
                <ul class="sub">
                    <li class="sub-li">많이 묻는 질문</li>
                    <li class="sub-li">일대일 질문</li>
                    <li class="sub-li">건의 게시판</li>
                    <li class="sub-li">지원하기</li>
                    <li class="sub-li">이벤트</li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(".menu-li").click(function(){
        $(this).css({border:"10px solid black"});
        $(this).find("span").css({background:"red"});
        $(this).find(".sub").css({display:"block"});
        
        $(".menu-li").not(this).css({border:"none"});
        $(".menu-li").not(this).find("span").css({background:"pink"});
        $(".menu-li").not(this).find(".sub").css({display:"none"});
    });
</script>

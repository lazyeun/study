<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menubar 만들기</title>
    <style>
        *{position:relative; margin:0; padding:0; list-style: none;}
        .menu{
            height:60px;
            display:flex;
            justify-content: center;
            align-items: center;
            background:#d2d2d2;
        }
        .menu li{
            height:60px;
            padding:20px;
            box-sizing: border-box;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .li1{}
        .li2{}
        .li3{}
        .li4{}
        .li5{} 
    </style>
</head>
<body>
    <ul class="menu">
        <li class="li1">menu1</li>
        <li class="li2">menu2</li>
        <li class="li3">menu3</li>
        <li class="li4">menu4</li>
        <li class="li5">menu5</li>
    </ul>
</body>
</html>

// this 써서 바꾸기
    $(".menu li").click(function(){
        $(this).css({background:"gold",color:"white"});
        $(".menu li").not(this).css({background:"#d2d2d2",color:"black"});
    });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{position:relative; padding:0; margin:0;}
        .box{
            width:300px;
            height: 300px;
            border:1px solid black;
            margin:10px auto;
        }
        .transform{
            width:300px;
            height: 300px;
            background:rgba(0,100,200,0.5);
            transform:rotate(45deg);
            transform-origin: left bottom;
        }    
        .circle{
            width:300px;
            height: 300px;
            margin:10px auto;
            border-radius: 50%;
            overflow:hidden;
            background:#eeeeee;
        }
        
       .center{
            width:200px;
           height: 200px;
           position:absolute;
           top:50px;
           left:50px;
           background:white;
           z-index: 10;
           border-radius: 50%;
           display: flex;
           align-items: center;
           justify-content: center;
           flex-direction: column;
        }
        
        .left, .right{
            position:absolute;
            top:0;
            width:150px;
            height: 300px;
        }
        
        .left{
            left:0;
            overflow: hidden;
        }
        .right{
            left:50%; 
            overflow: hidden;
        }
        
        .animation{
            display:block;
            width:100%;
            height: 100%;
            background:darkcyan;
            position:absolute;
            top:0;
            left:0;
        }
        
        .right .animation{
            transform:rotate(-180deg);
            transform-origin:0 50%;
            animation: right 1s forwards linear;
        }
        
        .left .animation{
            transform-origin:right center;
            transform:rotate(-180deg);
            animation: left 1s 1s forwards linear;
        }
        
        
        .left1 .animation{
            transform-origin:right center;
            transform:rotate(-180deg);
            animation: left1 1s 1s forwards linear;
            
        }
        
        @keyframes right{
            0%{transform:rotate(-180deg);}
            100%{transform:rotate(0deg);}
        }

        @keyframes left{
            0%{transform:rotate(-180deg);}
            100%{transform:rotate(-45deg);}
        }
        @keyframes left1{
            0%{transform:rotate(-180deg);}
            100%{transform:rotate(-90deg);}
        }
        
    </style>
</head>
<body>
<!--
    <div class="box">
        <div class="transform"></div>
    </div>
-->
   
    <div class="circle">
       <div class="center">
           <p>프로그래스 바</p>
           <p>85%</p>
       </div>
        <div class="left">
            <span class="animation"></span>
        </div>
        <div class="right">
            <span class="animation"></span>
        </div>
    </div>  
    <div class="circle">
       <div class="center">
           <p>프로그래스 바</p>
           <p>75%</p>
       </div>
        <div class="left left1">
            <span class="animation"></span>
        </div>
        <div class="right">
            <span class="animation"></span>
        </div>
    </div>  
</body>
</html>

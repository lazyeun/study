<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{position:relative;}
        body{
            background:black;
        }
        
        .box{
            width:200px;
            height: 80px;
            margin:10px auto;
            background:red;
            border: 3px solid #8a0d04;
            border-bottom-width:5px;
            border-radius: 20px;
            text-align: center;
            line-height: 80px;
            color:white;
        }
    
        .box:hover{
             animation: shadow 3s  infinite linear;
        }
        
        button{
            background:tomato;
            border: 2px solid red; border-bottom-width:5px;
            border-radius: 10px; color:white;
            padding: 10px 20px;
            outline:none;
        }
        
        button:hover{
            animation:shadow 2s infinite linear;
        }
        
        @keyframes shadow{
            0%{box-shadow:0 0 10px rgba(250, 250, 80, 0.8);}
            33%{box-shadow: 0 0 15px rgba(250, 250, 80,0.4);}
            66%{box-shadow:0 0 25px rgba(250, 215, 60,0.3);}
            100%{box-shadow:0 0 30px rgba(250, 155, 60,.1);}
        }
    </style>
</head>
<body>
    <div class="box">네온사인</div>  
    <button>마우스 오버</button>
</body>
</html>

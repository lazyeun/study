<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{position:relative;}
        .box1{
            width:100px;
            height: 50px;
            background:red;
            position:absolute;
            top:0;
            left:0;
            animation: ani1 1s forwards;
        }
        .box2{
            width:100px;
            height: 50px;
            background:red;
            position:absolute;
            top:100px;
            left:0;
            animation: ani2 0.4s infinite;
        }
        .box3{
            width:100px;
            height: 50px;
            background:red;
            position:absolute;
            top:200px;
            left:0;
            animation: ani3 3s 0.3s infinite;
        }
        
        .box4{
            width:100px;
            height: 100px;
            position:absolute;
            top:0;
            left:0;
            animation:ani4 5s 0.3s infinite;
        }
        
        
        @keyframes ani1{
            0%{left:0}
            100%{left:500px}
        }
        
        @keyframes ani2{
            0%{transform: rotate(0deg)}
            100%{transform:rotate(360deg)}
        }
        
        @keyframes ani3{
            0%{left:0}
            25%{top:200px; left:300px; background:pink}
            50%{left:300px; top:300px; background:black}
            75%{left:0; top:300px; background:pink}
            100%{top:200px; background:red}
        }
        @keyframes ani4{
            0%{left:0; top:0;}
            25%{top:0; left:calc(100% - 100px); background:pink;}
            50%{left:calc(100% - 100px); top:calc(100vh - 110px); background:green;}
            75%{left:0; top:calc(100vh - 110px); background:gold;}
            100%{left:0; top:0px; background:red;}
        }
    </style>
</head>
<body>
    <div class="box1">ㅋㅋㅋ</div>
    <div class="box2">ㅋㅋㅋ</div>
    <div class="box3">ㅋㅋㅋ</div>
    <div class="box4">ㅋㅋ</div>
</body>
</html>

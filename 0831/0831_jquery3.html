        *{position:relative; margin:0; padding:0;}
        ul,ol,li{list-style: none;}
        img{display:block;}
        .main-img{
            width:100%;
            height: calc(100vh - 220px);
        }
        .img-group{
            width:100%;
            height: 100%;
        }
        
        .img-group .img{
            width:100%;
            height: 100%;

            top:0;
            left:0;

        .btn-group{
            position:absolute;
            width:100%;
            height:40px;
            bottom:0;
            left:0;
            display:flex;
            align-items: center;
            justify-content: center;          
        }
        .btn-group span{
            display:block; width:20px; height: 20px;
            background:rgba(255,255,255,0.5);
            margin:3px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .direction-btn{
            display:flex;
        }
        .direction-btn .left, .direction-btn .right{
            position:absolute;
            top:calc(50% - 350px);
        }
        
        .direction-btn .left{left:10px;}
        .direction-btn .right{right:10px;}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>그라디언트 - 지그재그모양</title>
    <style>
        * {
            position: relative;
            margin: 0;
            padding: 0;
        }

        body {
            background: beige;
        }

        .box {}

        .box-bottom {
            width: 100%;
            height: 50px;
            border: 1px solid black;
            background-image: linear-gradient(45deg, pink 25%, transparent 25%), linear-gradient(-45deg, pink 25%, transparent 25%);
            background-size: 50px 50px;

        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box-bottom"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>햄버거메뉴</title>
    <style>
        *{position:relative; padding:0; margin:0; list-style:none;}
        header{
            width:calc(100% - 200px);
            height: 80px;
            margin:0 auto;
            position:fixed;
            top:0;
            left:100px;
            z-index:999;
        }
        .ham-btn{
            width:50px;
            height: 50px;
            position:absolute;
            right:0;
            top:10px;
        }
        .ham-btn span{
            width:30px;
            height: 4px;
            display:block;
            position:absolute;
            left:calc(50% - 15px);
            top:calc(50% - 2px);
            background:black;
            border-radius: 2px;
            transition:0.3s;
        }
        .bar1{transform:translate(0,-10px) rotate(0deg);}
        .bar2{transform:translate(0,0) rotate(0deg);}
        .bar3{transform:translate(0,10px) rotate(0deg);}
        
        .main{
            width:100%;
            height: 100vh;
            background:url(./cat-baby-4208578_1920.jpg);
            background-size:cover;
            background-position:center center;            
        }
        
        .nav{
            position:fixed;
            width:100%;
            height: 100vh;
            left:0;
            top:0;
            z-index:100;
            display:none;
            background:rgba(255,255,255,0.3);
        }
        
        .nav .wrap{
            position:absolute;
            width:100%;
            height: 100vh;
            top:0;
            left:0;
            display:flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav .wrap li{
            font-size:30px;
            line-height: 50px;
            color:black;
        }
        .section1{background:black;}
        .section2{}
        .intro{
            width:600px;
        }
        .intro span{
            diaplay:block;
            font-size:100px;
            font-style: italic;
            color:white;
        }
        .item-group{
            display:grid;
            grid-template-columns: 100px 100px 100px;
            grid-gap:5px;
        }
        .item{
            width:300px; height: 400px;
        }
        .item1{background:pink;}
        .item2{background:lavender;}
        .item3{background:yellowgreen;}
        .item4{background:beige;}
        .item5{background:white;}
        
        .section3{
            width:100%;
            height: 100vh;
            background:lightgreen;
        }
        /* body에 menu-active class명 더해졌을때 */
        .menu-active {overflow:hidden;}
        .menu-active .bar{background:black;}
        .menu-active .bar1{transform:translate(0,0) rotate(45deg);}
        .menu-active .bar2{transform:translate(0,0); width:0;}
        .menu-active .bar3{transform:translate(0,0) rotate(-45deg);}
    </style>
</head>
<body>
    <nav class="nav">
        <div class="wrap">
            <ul>
                <li>About us</li>
                <li>Web Project</li>
                <li>Graphic Design</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="logo">
            <img src="./logo_02.png">
            <span>HANBOM</span>
            <span>STUDIO</span>
        </div>
        <div class="ham-btn">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
        </div>
    </header>
    <section class="main"></section>
    <section class="section1">
        <div class="intro">
          <span>we offer</span>  
          <span>a creative</span>  
          <span>new</span>  
          <span>direction</span>  
          <span>make it</span>  
          <span>possible</span>  
        </div>
    </section>
    <section class="section2">
        <div class="item-group">
            <div class="item item1">Planning</div>
            <div class="item item2">Design</div>
            <div class="item item3">Publishing</div>
            <div class="item item4">Services 
            <p>Digital transformation을 통한 차별화된
                Digital Solution을 제공합니다.</p>
           </div>
            <div class="item item5">Development</div>
        </div>
    </section>
    <section class="section3"></section>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(".ham-btn").click(function(){
        $("body").toggleClass("menu-active");
        $(".nav").fadeToggle();
    });
</script>

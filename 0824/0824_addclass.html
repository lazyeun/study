<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{position:relative; padding:0; margin:0;}
        body{}
        h1{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height: 150px;
            text-align: center;
            font-size:50px;
            background:black;
            color:white;
        }
        .btn1{
            width:300px;
            height: 100px;
            position: absolute;
            left:calc(50% - 200px);
            top: calc(50vh - 0px);
            font-size:40px;
            border: 10px solid black;
        }
        .btn2{
            width:300px;
            height: 100px;
            position: absolute;
            left:calc(50% - 200px);
            top: calc(50vh + 150px);
            font-size:40px;
            border: 10px solid black;
        }
        .btn3{
            width:300px;
            height: 100px;
            position: absolute;
            left:calc(50% - 200px);
            top: calc(50vh + 300px);
            font-size:40px;
            border: 10px solid black;
        }
        /*  red*/
        .red{
            background:gold;
            color:blue;
        }
        .red h1{
            background:pink;
            color:black;
        }
        .red button{
            border-color:blueviolet;
        }
    </style>
</head>
<body>
    <h1>addClass, removeClass, toggleClass</h1>
    <button class="btn1">addClass</button>
    <button class="btn2">removeClass</button>
    <button class="btn3">toggleClass</button>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(".btn1").click(function(){
        $("body").addClass("red");
    });
    
    $(".btn2").click(function(){
       $("body").removeClass("red"); 
    });
    
    $(".btn3").click(function(){
        $("body").toggleClass("red");
    })
</script>

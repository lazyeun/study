<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>햄버거메뉴</title>
    <style>
        *{position:relative; padding:0; margin:0; list-style: none;}
        header{
            width:100%;
            height: 60px;
            position:fixed;
            top:0;
            left:0;
            background:#004080;
            z-index:1000;
        }
        header .logo{text-align: center; color: white; font-size:40px;}
        header .ham-btn{
            width:60px;
            height: 60px;
            position:fixed;
            top:0;
            left:0;
        }
        header .ham-btn span{
            display:block;
            width:22px;
            height: 2px;
            background:white;
            border-radius: 2px;
            position:absolute;
            left:calc(50% - 11px);
            top:calc(50% - 1px);
            transition:0.3s;
        }
        header .bar1{transform:translate(0, -5px);}
        header .bar2{transform:translate(0, 0);}
        header .bar3{transform:translate(0, 5px);}
        
        .nav{
            height: calc(100vh - 60px);
            width:80%;
            position:fixed;
            left:-100%;
            top:60px;
            background:#c0c0c0;
            box-shadow: 1px 1px 10px rgba(0,0,0,0.3);
            transition:0.5s;
        }
        .nav li{
            border-bottom:1px solid rgba(0,0,0,0.5);
            line-height: 50px;
            text-indent: 50px;
        }
        
        /* addClass : active-menu */
        .active-menu{overflow: hidden;}
        .active-menu .nav{left:0;}
        .active-menu .bar1{width:11px; transform:translate(0,-4px) rotate(-45deg)}
        .active-menu .bar2{left:20px;}
        .active-menu .bar3{width:11px;transform:translate(0,4px) rotate(45deg)}
        
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">LOGO</div>
        <div class="ham-btn">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
        </div>
    </header>
    <nav class="nav">
        <ul>
            <li>About us</li>
            <li>Web Project</li>
            <li>UX Porfolio</li>
            <li>Graphic Design 2D</li>
            <li>Licences &amp; Awards</li>
            <li>Contact Us</li>
        </ul>
    </nav>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(".ham-btn").click(function(){
       $("body").toggleClass("active-menu"); 
    });
</script>

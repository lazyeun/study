<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="/0804/fontawesome-free-5.14.0-web/css/all.css">-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>font/icon 연습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
        }

        body {
            background-color: #dbd9d8;
        }
        /* wrap*/
        .wrap {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid #c7c7c7;
            border-radius: 10px;
            background-color: white;
        }

        /* icon*/
        .wrap .icon {
            width: 50px;
            height: 50px;
            margin: 50px auto 25px;
            background-color: lightgreen;
            border-radius: 25px;
        }

        .wrap .icon .fas {
            padding: 10px;
            color: white;
            font-size: 25px;
        }

        /*h1, p*/
        .wrap h1{
            text-align: center;
            font-size:20px;
        }
        .wrap p{
            text-align: center;
            font-size:13px;
            line-height: 30px;
            padding:10px;
            
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="icon">
            <i class="fas fa-capsules"></i>
        </div>
        <h1>Pharmaceutical</h1>
        <p>Almost before we knew it, we had left the ground.
            Almost before we knew it, we had left the ground.Almost before we knew it, we had left the ground.Almost before we knew it, we had left the ground.</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radius</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            margin: 20px;
            background: gold;
            border-radius: 10px; /*둥근정사각형*/
        }

        .box2 {
            width: 200px;
            height: 100px;
            margin: 20px;
            background: red;
            border-radius:20px;/*둥근직사각형*/
        }

        .box3 {
            width: 100px;
            height: 100px;
            margin: 20px;
            background: green;
            border-radius: 50%; /*원형*/
        }

        .box4 {
            width: 200px;
            height: 100px;
            margin: 20px;
            background: pink;
            border-radius: 50%; /*타원형*/
        }

        .box5 {
            width: 100px;
            height: 100px;
            margin: 20px;
            background: lavender;
            border-radius: 10px 50px 0 5px; /*border-radius의 경우에도 적용방향은 시계방향*/
        }
        .box6{
            width: 200px;
            height: 100px;
            margin:20px;
            background:hotpink;
            border-radius:100px 100px 0 0; /*반원 만들기*/
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body></html>

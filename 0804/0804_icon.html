<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<!--    <link rel="stylesheet" href="/0804/fontawesome-free-5.14.0-web/css/all.css">-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <title>icon 연습</title>
    <style>
        *{margin:0; padding:0; font-family: 'Playfair Display', serif;}
        body{background-color:rgb(95,98,121);}
        /*box*/
        .box{width:300px; background:white; padding:50px 20px; margin:0 auto; border-radius: 5px;}
        /*icon*/
        .box .icon{width:50px; height: 50px; background:lightgreen; border-radius: 25px; margin:50px auto; text-align: center;}
        .box .icon i{font-size: 30px; line-height: 54px; color:white;}
        /*h1, p*/
        .box h1{text-align: center; margin-top:10px; font-size:20px; color:#666666;  text-transform: uppercase;}
        .box p{text-align: center; font-size:14px; margin-top:15px; line-height: 25px; color:gray;}
    </style>
</head>
<body>
    <div class="box">
        <div class="icon">
            <i class="fab fa-pinterest-p"></i>
        </div>
        <h1>Pinterest</h1>
        <p>The world's most popular and easiest to use icon set just got an upgrade. More icons. More styles. More Options.
        Almost before we knew it, we had left the ground.</p>
    </div>
</body>
</html>

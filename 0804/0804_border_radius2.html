<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radius 연습</title>
    <style>
        .box1{width:100px; height: 100px; margin:20px; background:green; border-radius:0;}
        .box2{width:100px; height: 100px; margin:20px; background:pink; border-radius:50px 0 0 0;}
        .box3{width:100px; height: 100px; margin:20px; background:gold; border-radius:50px 50px 0 0;}
        .box4{width:100px; height: 100px; margin:20px; background:gray; border-radius:50px 50px 50px 0;}
        .box5{width:100px; height: 100px; margin:20px; background:hotpink; border-radius:50px;}
        .box6{width:150px; height: 60px; margin:20px; background:tomato; border-radius:50px;}
        .box7{width:150px; height: 60px; margin:20px; background:violet; border-radius: 50%;}
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
</body>
</html>
